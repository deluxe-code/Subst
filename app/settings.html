<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="resources/GLOBAL_STYLES.css">
    <link rel="stylesheet" href="resources/settings.css">
  </head>
  <body>
      <header>
        <img src="../assets/icons/arrow_back-24px.svg" alt="back">
        <h1>Settings</h1>
      </header>
      <div id="settingsContent">
        <div id="profileBlock">
          <img src="../assets/icons/smilecheems.png" id="profilePicture" alt="profile picture">
          <div id="addProfilePictureContainer">
            <img src="../assets/icons/add_a_photo-24px.svg" id="addProfilePicture" alt="new profile picture">
          </div>
        </div>
        <div class="categoryBlock">
          <h2>ACCOUNT</h2>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/person.svg" alt="person">
            <p>Account Settings</p>
          </a>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/security-24px.svg" alt="security">
            <p>Security</p>
          </a>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/view_agenda-24px.svg" alt="paths">
            <p>Starter Paths</p>
          </a>
        </div>
        <div class="categoryBlock">
          <h2>GENERAL</h2>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/palette-24px.svg" alt="palette">
            <p>Appearance</p>
          </a>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/notifications-24px.svg" alt="bell">
            <p>Notifications</p>
          </a>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/help_outline-24px.svg" alt="question mark">
            <p>Help</p>
          </a>
        </div>
        <div class="categoryBlock">
          <h2>OTHER</h2>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/policy-24px.svg" alt="policy">
            <p>Privacy Policy</p>
          </a>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/gavel-24px.svg" alt="gavel">
            <p>Terms of Service</p>
          </a>
          <a href="#" class="settingBlock">
            <img src="../assets/icons/bug_report-24px.svg" alt="bug">
            <p>Report a Bug</p>
          </a>
        </div>
        <footer>
          <button>Sign Out</button>
        </footer>
      </div>
  </body>
</html>
